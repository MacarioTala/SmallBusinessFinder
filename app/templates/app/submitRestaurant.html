{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron jumbotron-sm d-flex align-items-center justify-content-center position-relative">
    <div class="container text-center position-relative">
        <h1 class="text-white">{{ title }}</h1>
        <p  class="text-white mb-0">{{ message }}</p>
    </div>
</div>
   
<div class="container">
    <div class="py-4 py-md-5">
       <div class="row">
            <div class="col-md-6">
                <form action={% url 'submitRestaurant' %} method="post">
                    {% csrf_token %}
        {% if messages %}
        <!--ul class="messages"-->
        <ul class="alert alert-success alert-dismissible fade show" role="alert">
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <!--/ul-->
        {% endif %}
                    <div class="form-group">
                        <label for="restaurant-name">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurant-name" name="restaurant-name">
                    </div>
                    <div class="form-group">
                        <label for="restaurant-address">Restaurant Address</label>
                        <input type="text" class="form-control" id="restaurant-address" name="restaurant-address">
                    </div>
                           <div class="form-group">
                        <label for="restaurant-Phone">Restaurant Phone</label>
                        <input type="text" class="form-control" id="restaurant-phone" name="restaurant-phone">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-orange">
                </form>
            </div>
        </div>             
    </div>
</div>
{% endblock %}
