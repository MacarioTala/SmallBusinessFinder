<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{ title }} - Feed Me Seattle</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/jquery.fancybox.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/mdtimepicker.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/mdtimepicker-theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />    
</head>

<body>
    <div class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">Feed Me Seattle</a>
            <button class="btn btn-link bd-search-docs-toggle d-lg-none p-0 ml-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path></svg></button>        
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'submitRestaurant' %}">Submit a Restaurant</a></li>
                    <li class="dropdown">
                        <!--a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, Jose</a-->                        
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Create Restaurant</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>
    <div class="page-height">
            {% block content %}{% endblock %}
    </div>
    <footer class="footer">
       <div class="container">
            <p class="mb-0">&copy; {{ year }} - Feed Me Seattle</p>
       </div>
    </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'app/scripts/mdtimepicker.min.js' %}"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/custom.js' %}"></script>
    
{% block scripts %}{% endblock %}

</body>
</html>
